language: python
sudo: false

env:
  global:
    - PYPI_USERNAME=SethMichaelLarson
    # PYPI_PASSWORD
    - secure: 


jobs:
  include:

    # Unit tests run on every change
    - python: 3.6
      env: TOXENV=lint
      stage: test
    - python: 2.7
      env: TOXENV=py27
      stage: test
    - python: 3.5
      env: TOXENV=py35
      stage: test
    - python: 3.6
      env: TOXENV=py36
      stage: test

    # Integration tests only run on release candidates
    - python: 3.7
      env: TOXENV=packaging
      stage: integration

install:
  - python -m pip install -U tox

script:
  - tox

stages:
  - test

  # Run integration tests for release candidates
  - name: integration
    if: |
      head_branch = master AND
      head_repo = SethMichaelLarson/python-travis-deploy AND
      type = pull_request AND
      commit_message =~ /^Release ([\d.]+)$/

deploy:
  # Runs the deployment to PyPI with Twine
  - provider: script
    script: bash _travis/deploy.sh
    on:
      branch: master
      repo: SethMichaelLarson/python-travis-deploy
      tags: true

  # Drafts a GitHub release
  - provider: releases
    api_key:
      secure: 
    name: "$TRAVIS_TAG"
    body: "Release $TRAVIS_TAG"
    skip_cleanup: true
    draft: true
    on:
      branch: master
      repo: SethMichaelLarson/python-travis-deploy
      tags: true

notifications:
  email: false
